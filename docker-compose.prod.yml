version: "2.2"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vetguide-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - vetguide-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: vetguide-minio-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_prod_data:/data
    networks:
      - vetguide-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client for bucket setup
  minio-setup:
    image: minio/mc:latest
    container_name: vetguide-minio-setup-prod
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/${MINIO_BUCKET:-vetguide-uploads} --ignore-existing;
      /usr/bin/mc policy set public myminio/${MINIO_BUCKET:-vetguide-uploads};
      exit 0;
      "
    networks:
      - vetguide-prod-network

  # NestJS Application
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}/vetguide-api:latest
    container_name: vetguide-api-prod
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SMS_API_KEY: ${SMS_API_KEY}
      SMS_API_SECRET: ${SMS_API_SECRET}
      SMS_API_URL: ${SMS_API_URL}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-vetguide-uploads}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_USE_SSL: "false"
    volumes:
      - app_uploads_prod:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - vetguide-prod-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/api', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js UI Application
  ui:
    image: ghcr.io/${GITHUB_REPOSITORY}/vetguide-ui:latest
    container_name: vetguide-ui-prod
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    networks:
      - vetguide-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vetguide-nginx-prod
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - ui
      - app
    networks:
      - vetguide-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Watchtower для автоматического обновления (без email уведомлений)
  watchtower:
    image: containrrr/watchtower:latest
    container_name: vetguide-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_STOPPED: "true"
      WATCHTOWER_REVIVE_STOPPED: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_LABEL_ENABLE: "true"
      # Авторизация для GHCR через переменные окружения
      WATCHTOWER_REGISTRY_USERNAME: ${GITHUB_USERNAME}
      WATCHTOWER_REGISTRY_PASSWORD: ${GITHUB_TOKEN}
      # Альтернативный способ для GHCR
      DOCKER_CONFIG: /root/.docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker:/root/.docker:ro
    command: >
      --label-enable
      --cleanup
      --include-stopped
      --revive-stopped
      --interval 300
      vetguide-api-prod vetguide-ui-prod
    networks:
      - vetguide-prod-network

volumes:
  postgres_prod_data:
    driver: local
  minio_prod_data:
    driver: local
  app_uploads_prod:
    driver: local

networks:
  vetguide-prod-network:
    driver: bridge
