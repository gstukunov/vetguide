version: '3.3'

services:
  minio:
    image: minio/minio:latest
    container_name: vetguide-minio
    ports:
      - '9000:9000'
      - '9001:9001'
    env_file:
      - .env
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vetguide-network

volumes:
  minio_data:
    driver: local

networks:
  vetguide-network:
    driver: bridge
