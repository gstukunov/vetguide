name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/vetguide-api
  IMAGE_NAME_UI: ${{ github.repository }}/vetguide-ui

jobs:
  # Тестирование и сборка
  test-and-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            vetguide-api/package-lock.json
            vetguide-ui/package-lock.json

      # Тестирование API
      - name: Install API dependencies
        working-directory: ./vetguide-api
        run: npm ci

      - name: Run API tests
        working-directory: ./vetguide-api
        run: npm test
        env:
          NODE_ENV: test

      - name: Build API
        working-directory: ./vetguide-api
        run: npm run build

      # Тестирование UI
      - name: Install UI dependencies
        working-directory: ./vetguide-ui
        run: npm ci

      - name: Run UI tests
        working-directory: ./vetguide-ui
        run: npm test
        env:
          NODE_ENV: test

      - name: Build UI
        working-directory: ./vetguide-ui
        run: npm run build

  # Сборка и публикация Docker образов
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка и публикация API образа
      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./vetguide-api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Сборка и публикация UI образа
      - name: Extract metadata for UI
        id: meta-ui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_UI }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./vetguide-ui
          push: true
          tags: ${{ steps.meta-ui.outputs.tags }}
          labels: ${{ steps.meta-ui.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Деплоймент на сервер
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Переход в директорию проекта
            cd /opt/vetguide

            # Обновление кода
            git pull origin main

            # Остановка текущих контейнеров
            docker-compose -f docker-compose.prod.yml down

            # Обновление образов
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_UI }}:latest

            # Запуск новых контейнеров
            docker-compose -f docker-compose.prod.yml up -d

            # Очистка старых образов
            docker image prune -f

            # Проверка статуса
            docker-compose -f docker-compose.prod.yml ps

      - name: Health check
        run: |
          echo "Waiting for services to start..."
          sleep 30

          # Проверка API
          if curl -f http://${{ secrets.SERVER_HOST }}/api/health; then
            echo "✅ API is healthy"
          else
            echo "❌ API health check failed"
            exit 1
          fi

          # Проверка UI
          if curl -f http://${{ secrets.SERVER_HOST }}/; then
            echo "✅ UI is healthy"
          else
            echo "❌ UI health check failed"
            exit 1
          fi

  # Уведомления
  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

