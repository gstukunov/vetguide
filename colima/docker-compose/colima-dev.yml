# Docker Compose конфигурация для разработки с Colima
# Использование: docker-compose -f colima/docker-compose/colima-dev.yml up

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vetguide-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vetguide_dev}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./vetguide-api/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - vetguide-dev-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-vetguide_dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: vetguide-minio-dev
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_dev_data:/data
    networks:
      - vetguide-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client for bucket setup
  minio-setup:
    image: minio/mc:latest
    container_name: vetguide-minio-setup-dev
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./api/scripts/setup-minio-bucket.sh:/setup-minio-bucket.sh:ro
    environment:
      MINIO_ALIAS: myminio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-vetguide-uploads}
    entrypoint: >
      /bin/sh -c "
      chmod +x /setup-minio-bucket.sh &&
      /setup-minio-bucket.sh;
      exit 0;
      "
    networks:
      - vetguide-dev-network

  # NestJS Application
  app:
    build:
      context: ./vetguide-api
      dockerfile: Dockerfile
    container_name: vetguide-api-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3001"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-devpassword}
      DB_DATABASE: ${DB_DATABASE:-vetguide_dev}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-jwt-refresh-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SMS_API_KEY: ${SMS_API_KEY:-dev-sms-key}
      SMS_API_SECRET: ${SMS_API_SECRET:-dev-sms-secret}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-vetguide-uploads}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_USE_SSL: false
    volumes:
      - app_uploads_dev:/app/uploads
      - ./vetguide-api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - vetguide-dev-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/api', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js UI Application
  ui:
    build:
      context: ./vetguide-ui
      dockerfile: Dockerfile.dev
    container_name: vetguide-ui-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      - ./vetguide-ui:/app
      - /app/node_modules
      - /app/.next
    networks:
      - vetguide-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_dev_data:
    driver: local
  minio_dev_data:
    driver: local
  app_uploads_dev:
    driver: local

networks:
  vetguide-dev-network:
    driver: bridge
